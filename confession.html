<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: #4caf50;
            color: white;
            width: 100%;
        }

        .header h1 {
            margin: 0;
        }

        .quote {
            margin: 20px;
            font-style: italic;
            color: #555;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .form-container label {
            font-size: 1rem;
            margin-top: 10px;
            display: block;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container textarea {
            resize: none;
            height: 100px;
        }

        .form-container button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container button:hover {
            background: #45a049;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            background: #333;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Anonymous Confession Page</h1>
        <p class="quote">"Confess and free your soul."</p>
    </div>

    <div class="form-container">
        <form id="confessionForm">
            <label for="name">Anonymous Name (Required)</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="message">Your Confession (Required)</label>
            <textarea id="message" placeholder="Share your thoughts..." required></textarea>

            <label for="age">Age (Optional)</label>
            <input type="number" id="age" placeholder="Enter your age">

            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <button type="submit">Submit Confession</button>
        </form>
    </div>

    <footer>
        Â© 2024 Confession Page | Share freely, no judgment.
    </footer>

    <script>
        document.getElementById("confessionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const message = document.getElementById("message").value.trim();
            const age = document.getElementById("age").value.trim();
            const phone = document.getElementById("phone").value.trim();

            if (!name || !message) {
                alert("Name and message are required fields!");
                return;
            }

            alert(Confession submitted successfully:\n\nName: ${name}\nMessage: ${message}\nAge: ${age || "Not Provided"}\nPhone: ${phone || "Not Provided"});
        });
    </script>
</body>
</html>
